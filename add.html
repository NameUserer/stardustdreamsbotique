<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hoyoverse jelmezek">
    <meta name="keywords" content="Stardust, costume, Genshin Impact costumes">
    <title>StardustDreamsBoutique</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/smallStyle.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-2 mt-5">
                <div class="container navbar">
                    <div class="icon" onclick="handleAccountClick()"><img src="./img/account.png" alt=""></div>
                </div>
                <div class="back">
                    <div>
                        <button>Back</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-lg-10 mt-5">
                <div class="search mb-5">
                    <div class="searchbar">
                        <button><img src="./img/search.png" alt=""></button>
                        <input type="text" id="search" placeholder="Termék keresése...">
                    </div>
                    <!-- Filter Dropdown -->
                    <div class="filterbutton">
                        <div class="filter-dropdown" id="filterDropdown">
                            <div class="filter-icon" title="Open Filters"><img src="./img/filter.png" alt=""></div>
                            <div class="dropdown-content">
                            <!-- Filter Section -->
                            <!--én volt sorry-->
                                <div class="filter-section">
                                    <h2>Hoyo Games</h2>
                                    <label><input type="checkbox" class="filter" data-category="game" value="hi"> Honkai Impact</label><br>
                                    <label><input type="checkbox" class="filter" data-category="game" value="gi"> Genshin Impact</label><br>
                                    <label><input type="checkbox" class="filter" data-category="game" value="hsr"> Honkai: Star Rail</label><br>
                                    <label><input type="checkbox" class="filter" data-category="game" value="zzz"> Zenless Zone zero</label><br>
                                </div>
                        
                                <div class="filter-section">
                                    <h2>Products</h2>
                                    <label><input type="checkbox" class="filter" data-category="product" value="full"> Full costumes</label><br>
                                    <label><input type="checkbox" class="filter" data-category="product" value="wig"> Wigs</label><br>
                                    <label><input type="checkbox" class="filter" data-category="product" value="acc"> Accesories</label><br>
                                    <label><input type="checkbox" class="filter" data-category="product" value="merch"> Merches</label>
                                </div>
                        
                            <button onclick="applyFilters()">Apply Filters</button>
                            </div>
                            </div>
                        </div>
                    </div>
                <div class="container table">
                    <h2>Add a Product</h2>
                    <input type="file" id="productImage" accept="image/*"><br>
                    <input type="text" id="productName" placeholder="Product Name"><br>
                    <textarea id="productDescription" placeholder="Product Description"></textarea><br>
                    <input type="number" id="productPrice" placeholder="Price" step="0.01"><br>
                    <button onclick="addProduct()">Add Product</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
