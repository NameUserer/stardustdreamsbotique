<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hoyoverse jelmezek">
    <meta name="keywords" content="Stardust, costume, Genshin Impact costumes">
    <title>StardustDreamsBoutique</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/smallStyle.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-2 mt-5">
                <div class="back">
                    <div>
                        <button>Back</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-lg-10 mt-5">
                            </div>
                        </div>
                    </div>
                <div class="container box">
                    <h2 class="text-center mb-5 pt-5">Add a Product</h2>
                    <input type="file" id="productImage" accept="image/*"><br>
                    <input type="text" id="productName" placeholder="Product Name"><br>
                    <textarea id="productDescription" placeholder="Product Description"></textarea><br>
                    <input type="number" id="productPrice" placeholder="Price" step="0.01"><br>

                    <select id="typeSelect">
                        <option value="1">Homkai Impact</option>
                        <option value="2">Genshin Impact</option>
                        <option value="3">Honkai: Star Rail</option>
                        <option value="4">Zenless Zone Zero</option>
                    </select><br>
                    
                    <select id="categorySelect">
                        <option value="1">Full costume</option>
                        <option value="2">Wig</option>
                        <option value="3">Accessory</option>
                        <option value="4">Merch</option>
                    </select><br>

                    <button class="adds" id="addProductButton">Add Product</button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./js/add.js"></script>
    <script src="./js/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
