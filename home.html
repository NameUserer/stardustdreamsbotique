<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hoyoverse jelmezek">
    <meta name="keywords" content="Stardust, costume, Genshin Impact costumes">
    <title>StardustDreamsBoutique</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/smallStyle.css">
    <link rel="stylesheet" href="./css/imgs.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-2 mt-5">
                <div class="container navbar">
                    <div class="home"><img src="./img/logo.png" alt="home" id="menu"></div>
                    <div class="icon mail"><img src="./img/mail.png" alt="mail"></div>
                    <div class="icon wl"><img src="./img/like.png" alt="wishlist"></div>
                    <div class="icon cart"><img src="./img/cart.png" alt="cart"></div>
                    <div class="icon" onclick="handleAccountClick()"><img id="accountIcon" src="./img/account.png" alt="profile" style="border-radius: 50%;"></div>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-lg-10 mt-5">
                <div class="search mb-5">
                    <div class="searchbar">
                        <button><img src="./img/search.png" alt=""></button>
                        <input type="text" id="search" placeholder="Termék keresése...">
                    </div>
                    <!-- Filter Dropdown -->
                    <div class="filterbutton">
                        <div class="filter-dropdown" id="filterDropdown">
                            <div class="filter-icon" title="Open Filters"><img src="./img/filter.png" alt=""></div>
                            <div class="dropdown-content">
                            <!-- Filter Section -->
                                <div class="filter-section">
                                    <h2>Hoyo Games</h2>
                                    <label><input type="checkbox" class="filter" value="1"> Honkai Impact</label><br>
                                    <label><input type="checkbox" class="filter" value="2"> Genshin Impact</label><br>
                                    <label><input type="checkbox" class="filter" value="3"> Honkai: Star Rail</label><br>
                                    <label><input type="checkbox" class="filter" value="4"> Zenless Zone Zero</label><br>
                                </div>
                        
                                <div class="filter-section">
                                    <h2>Products</h2>
                                    <label><input type="checkbox" class="filter" value="1"> Full costumes</label><br>
                                    <label><input type="checkbox" class="filter" value="2"> Wigs</label><br>
                                    <label><input type="checkbox" class="filter" value="3"> Accesories</label><br>
                                    <label><input type="checkbox" class="filter" value="4"> Merches</label>
                                </div>
                        
                            <button id="filter" onclick="applyFilters()">Apply Filters</button>
                            </div>
                            </div>
                        </div>
                    </div>
                <div class="container table">
                    <div id="results"></div>
                    <main class="container">
                        <div class="row" id="row"></div>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/navbar.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/filter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
