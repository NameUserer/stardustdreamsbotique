<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hoyoverse jelmezek">
    <meta name="keywords" content="Stardust, costume, Genshin Impact costumes">
    <title>StardustDreamsBoutique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-2 mt-5">
                <div class="container navbar">
                    <div class="home"><a href="home.html"><img src="./img/logo.png" alt=""></a></div>
                    <div class="icon"><a href="home.html"><img src="./img/deal.png" alt=""></a></div>
                    <div class="icon"><a href="mail.html"><img src="./img/mail.png" alt=""></a></div>
                    <div class="icon"><a href="wishlist.html"><img src="./img/like.png" alt=""></a></div>
                    <div class="icon"><a href="cart.html"><img src="./img/cart.png" alt=""></a></div>
                    <div class="icon"><img src="./img/account.png" alt=""></div>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-lg-10 mt-5">
                <div class="search mb-5">
                    <div class="searchbar">
                        <button><img src="./img/search.png" alt=""></button>
                        <input type="text" id="search" placeholder="Termék keresése...">
                    </div>
                    <!-- Filter Dropdown -->
                    <div class="filterbutton">
                        <div class="filter-dropdown" id="filterDropdown">
                            <div class="filter-icon" title="Open Filters"><img src="./img/filter.png" alt=""></div>
                            <div class="dropdown-content">
                            <!-- Filter Section -->
                            <!--én volt sorry-->
                                <div class="filter-section">
                                    <h2>Hoyo Games</h2>
                                    <label><input type="checkbox" class="filter" data-category="color" value="red"> Honkai Impact</label><br>
                                    <label><input type="checkbox" class="filter" data-category="color" value="blue"> Genshin Impact</label><br>
                                    <label><input type="checkbox" class="filter" data-category="color" value="green"> Honkai: Star Rail</label><br>
                                    <label><input type="checkbox" class="filter" data-category="color" value="yellow"> Zenless Zone zero</label><br>
                                </div>
                        
                                <div class="filter-section">
                                    <h2>Products</h2>
                                    <label><input type="checkbox" class="filter" data-category="shape" value="circle"> Full costumes</label><br>
                                    <label><input type="checkbox" class="filter" data-category="shape" value="square"> Wigs</label><br>
                                    <label><input type="checkbox" class="filter" data-category="shape" value="triangle"> Accesories</label><br>
                                    <label><input type="checkbox" class="filter" data-category="shape" value="rectangle"> Merches</label>
                                </div>
                        
                            <button onclick="applyFilters()">Apply Filters</button>
                            </div>
                            </div>
                        </div>
                    </div>
                <div class="container table">
                    <div id="results" class="results">
                        <p class="loading">Select filters to display results...</p>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/home.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/dropdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
