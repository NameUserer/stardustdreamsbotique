<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hoyoverse jelmezek">
    <meta name="keywords" content="Stardust, costume, Genshin Impact costumes">
    <title>StardustDreamsBoutique</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/popup.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!--online opció-->
            <div class="col-12 col-sm-12 col-lg-6 mt-5">
                <div class="container box1">
                    <div class="container inner1">
                        <p class="h3 mt-3 mb-4">Stardust Dreams Boutique</p>
                        <p class="h5">Where every costume is woven 
                            from the magic of dreams 
                            and sprinkled
                             with the shimmer of stardust.</p>
                    </div>
                    <div class="row">
                        <div class="col-5 col-lg-7">
                            <div class="inner2"></div>
                        </div>
                        <div class="col-7 col-lg-5">
                            <div class="web">
                                <p class="h5">Search online</p>
                                <button class="submit-btn" onclick="goToPage()">Shop now</button>
                            </div>
                        </div>
                    </div>
                </div>
                <img src="" alt="">
            </div>
            
            <!--letöltés opció-->
            <div class="col-12 col-sm-12 col-lg-6 mb-5">
                <div class="container box2">
                    <div class="container app mb-5">
                        <p class="h5">Download the application for more.</p>
                        <div>
                            <button class="submit-btn" id="icon">Download application</button>
                        </div>
                    </div>
                    <div class="container inner1">
                        <p class="h5">In application you can request 
                            OG character designs and costumes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
